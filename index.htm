<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIANNI PETROLI S.R.L.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
    }

    header {
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 5px;
    }

    .logo-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0033a0;
    }

    .tag {
      background-color: #f2f2f2;
      color: #333;
      padding: 5px 12px;
      border-radius: 20px;
      margin-left: 10px;
      font-size: 12px;
    }

    .main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .intro {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .intro-text {
      max-width: 50%;
    }

    .intro h1 {
      font-size: 2.5rem;
      color: #0033a0;
      margin: 0;
    }

    .intro p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .btn-red {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .intro img {
      max-width: 300px;
      border-radius: 15px;
    }

    .section {
      margin-top: 3rem;
    }

    .section h2 {
      font-size: 1.8rem;
      color: #0033a0;
    }

    .prezzi {
      margin-top: 1rem;
    }

    .prezzi div {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .map {
      margin-top: 1.5rem;
    }

    .map a button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      padding-left: 1.2rem;
    }

    @media (max-width: 768px) {
      .intro {
        flex-direction: column;
        align-items: flex-start;
      }

      .intro-text {
        max-width: 100%;
        margin-bottom: 20px;
      }

      .intro img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="IMG_3735.jpeg" alt="Logo GIANNI PETROLI" />
      <div class="logo-name">GIANNI PETROLI S.R.L.</div>
    </div>
    <div>
      <span class="tag">HAN</span>
      <span class="tag">AREA AMMINISTRATIVA</span>
    </div>
  </header>

  <div class="main">
    <section class="intro">
      <div class="intro-text">
        <h1>Benvenuto</h1>
        <p>Scopri i nostri servizi<br>e i prezzi aggiornati</p>
        <a href="tel:3333023626" class="btn-red">Chiama 333 302 3626</a>
      </div>
      <img src="IMG_3735.jpeg" alt="Distributore Gianni Petroli">
    </section>

    <section class="section">
      <h2>Prezzi Carburanti</h2>
      <div class="prezzi">
        <div><span>Benzina</span><span>1,785 €/litro</span></div>
        <div><span>Diesel</span><span>1,699 €/litro</span></div>
      </div>

      <div class="map">
        <a href="https://maps.app.goo.gl/3KsmkxFqEVT6qcQj7" target="_blank">
          <button>TROVA IL DISTRIBUTORE</button>
        </a>
      </div>
    </section>

    <section class="section">
      <h2>Servizi</h2>
      <ul>
        <li>Self Service operativo 24H</li>
        <li>Bar</li>
        <li>Rifornimento d’acqua</li>
      </ul>
    </section>
  </div>

</body>
</html>
