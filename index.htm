<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GIANNI PETROLI S.R.L.: Scopri i prezzi aggiornati dei carburanti e i nostri servizi 24H.">
  <title>GIANNI PETROLI S.R.L.</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Arial, sans-serif; background:#fff; color:#111; line-height:1.6; }
    header { background:#fff; border-bottom:2px solid #e0e0e0; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:sticky; top:0; z-index:100; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    .logo { display:flex; align-items:center; }
    .logo img { width:50px; height:50px; object-fit:cover; margin-right:12px; border-radius:8px; transition:transform 0.3s;}
    .logo img:hover { transform:scale(1.05);}
    .logo-name { font-size:1.4rem; font-weight:bold; color:#0033a0;}
    .tag { background:#f2f2f2; color:#333; padding:6px 14px; border-radius:20px; margin-left:8px; font-size:12px; cursor:pointer; transition:background 0.3s;}
    .tag:hover { background:#e0e0e0; }
    .main { padding:2rem 1rem; max-width:1000px; margin:auto; }
    .intro { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-bottom:3rem; }
    .intro-text { max-width:55%; transition:all 0.3s;}
    .intro h1 { font-size:2.8rem; color:#0033a0; margin-bottom:0.5rem;}
    .intro p { font-size:1.2rem; margin-bottom:1rem;}
    .btn-red { background:#e60000; color:white; border:none; padding:12px 24px; font-weight:bold; border-radius:6px; cursor:pointer; text-decoration:none; transition: background 0.3s, transform 0.2s;}
    .btn-red:hover { background:#cc0000; transform:translateY(-2px);}
    .intro img { max-width:350px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:transform 0.3s;}
    .intro img:hover { transform:scale(1.05);}
    .section { margin-top:3rem; padding:1.5rem; background:#f9f9f9; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05);}
    .section h2 { font-size:2rem; color:#0033a0; margin-bottom:1rem;}
    .prezzi { margin-top:1rem; }
    .prezzi div { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #ddd; font-weight:500; transition:background 0.2s;}
    .prezzi div:hover { background:#f2f2f2;}
    .map { margin-top:1.5rem;}
    .map a button { background:#e60000; color:white; border:none; padding:12px 24px; font-weight:bold; border-radius:6px; cursor:pointer; transition:background 0.3s, transform 0.2s;}
    .map a button:hover { background:#cc0000; transform:translateY(-2px);}
    ul { padding-left:1.5rem; margin-top:1rem;}
    li { margin-bottom:8px; font-size:1.1rem;}
    /* Immagini sedi */
    .sedi { display:flex; gap:20px; margin-top:1rem; flex-wrap:wrap;}
    .sede { flex:1; text-align:center;}
    .sede img { width:100%; max-width:300px; border-radius:12px; box-shadow:0 5px 10px rgba(0,0,0,0.1);}
    .sede-title { margin-top:8px; font-weight:bold; color:#0033a0; font-size:1.2rem;}
    /* Responsive */
    @media (max-width:768px){ .intro { flex-direction:column; align-items:center; text-align:center;} .intro-text{max-width:100%; margin-bottom:20px;} .intro img{width:80%; max-width:300px;} header{flex-direction:column; align-items:flex-start;} .tag{margin-left:0; margin-top:5px;} }
    @media (max-width:480px){ .intro h1{font-size:2rem;} .btn-red{padding:10px 20px;font-size:14px;} .section h2{font-size:1.6rem;} }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="IMG_3735.jpeg" alt="Logo Gianni Petroli" />
      <div class="logo-name">GIANNI PETROLI S.R.L.</div>
    </div>
    <div>
      <!-- HAN diventa SEDI -->
      <span class="tag" onclick="document.getElementById('sedi-section').scrollIntoView({behavior:'smooth'})">SEDI</span>
      <!-- Area amministrativa link -->
      <span class="tag" onclick="window.location.href='tel:3333023626'; window.open('mailto:amministrazione@giannipetroli.it')">AREA AMMINISTRATIVA</span>
    </div>
  </header>

  <div class="main">
    <section class="intro">
      <div class="intro-text">
        <h1>Benvenuto!</h1>
        <p>Scopri i nostri servizi<br>e i prezzi aggiornati</p>
        <a href="tel:041400567" class="btn-red">CONTATTI</a>
      </div>
      <img src="IMG_3735.jpeg" alt="Distributore Gianni Petroli">
    </section>

    <section class="section">
      <h2>Prezzi Carburanti</h2>
      <div class="prezzi">
        <div><span>Benzina</span><span>1,785 €/litro</span></div>
        <div><span>Diesel</span><span>1,699 €/litro</span></div>
      </div>
      <div class="map">
        <a href="https://maps.app.goo.gl/3KsmkxFqEVT6qcQj7" target="_blank">
          <button>TROVA IL DISTRIBUTORE</button>
        </a>
      </div>
    </section>

    <section class="section">
      <h2>Servizi</h2>
      <ul>
        <li>Self Service operativo 24H</li>
        <li>Bar</li>
        <li>Rifornimento d’acqua</li>
      </ul>
    </section>

    <!-- Sezione Sedi -->
    <section id="sedi-section" class="section">
      <h2>Sedi</h2>
      <div class="sedi">
        <div class="sede">
          <img src="porto_levante.jpg" alt="Porto Levante">
          <div class="sede-title">PORTO LEVANTE</div>
        </div>
        <div class="sede">
          <img src="chioggia.jpg" alt="Chioggia">
          <div class="sede-title">CHIOGGIA</div>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
